name: Gawe for .NET

on:
  workflow_call:

jobs:
  dotnet:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        configuration: [Debug, Release]

    name: Build ${{ matrix.configuration }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration ${{ matrix.configuration }} --no-restore
      - name: Test
        run: dotnet test --configuration ${{ matrix.configuration }} --no-restore --verbosity normal
      - name: Create NuGet package
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        run: dotnet pack -o __out__
      - name: Upload build artifact
        if: github.event_name == 'push' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}
          path: |
            __out__/*.*nupkg
        
  dependabot:
    needs: [dotnet]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    env:
      PR_URL: ${{github.event.pull_request.html_url}}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Automatically merge the Dependabot PRs
        run: gh pr merge --auto -r "$PR_URL"
